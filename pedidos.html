<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Pedidos - Arata Proto</title>
        <link rel="stylesheet" href="styles.css" />
    </head>
    <body>
        <header>
            <h1>Pedidos</h1>
            <nav class="navbar navbar-expand-lg bg-light">
                <div class="container-fluid">
            <div class="collapse navbar-collapse">
                    <ul class="navbar-nav me-auto mb-2 mb-lg-0 estilo-nav">
                <li class="nav-item">
                        <a class="estilo-link" href="index.html">Inicio</a>
                        </li>
                <li class="nav-item">
                        <a class="estilo-link" href="productos.html">Productos</a>
                </li>
                <li class="nav-item">
                        <a class="estilo-link" href="contacto.html">Contacto</a>
                </li>
                <li class="nav-item">
                        <a class="estilo-link" href="sobre-nosotros.html">Sobre nosotros</a>
                </li>
                    </ul>
            </nav>
        </header>
        <main>
            <section>
                <h2>Realiza tu Pedido</h2>
                <p>Completa el siguiente formulario para realizar tu pedido:</p>
                <div class="all-form-container">
                    <div class="form-container">
                        <h2>Formulario de Pedido</h2>
                        <form action="#" method="post">
                            <div class="form-item">
                                <label for="nombre">Nombre Completo</label>
                                <input type="text" id="nombre" />
                            </div>
                            <div class="form-item">
                                <label for="correo">Correo Electrónico</label>
                                <input type="email" id="correo" />
                            </div>
                            <div class="form-item">
                                <label for="direccion">Dirección de Envío</label>
                                <input type="text" id="direccion" />
                            </div>
                            <div class="form-item">
                                <label for="producto">Producto</label>
                                <select id="producto">
                                    <option value="camisa">Remera PROTO 01</option>
                                    <option value="pantalon">Remera PROTO 02</option>
                                </select>
                            </div>
                            <div class="form-item">
                                <label for="cantidad">Cantidad</label>
                                <input type="number" id="cantidad" />
                            </div>
                            <div class="form-item">
                                <label for="comentarios">Comentarios Adicionales</label>
                                <textarea id="comentarios" rows="3"></textarea>
                            </div>
                            <button type="submit" class="submit-btn">Realizar Pedido</button>
                        </form>
                    </div>
                </div>
            </section>
        </main>
        <footer>
            <p>Contacto: arataproto@gmail.com</p>
        </footer>
    </body>
</html>
